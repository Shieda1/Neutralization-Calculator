<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neutralization Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="normalityRadio" name="variables" checked>
  <label for="normalityRadio">Normality</label>

  <input type="radio" id="weightofsoluteRadio" name="variables">
  <label for="weightofsoluteRadio">Weight of solute</label>

  <input type="radio" id="volumeofsolventRadio" name="variables">
  <label for="volumeofsolventRadio">Volume of solvent</label>

  <input type="radio" id="equivalentweightRadio" name="variables">
  <label for="equivalentweightRadio">Equivalent weight</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Weight of solute</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Volume of solvent</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Equivalent weight</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
